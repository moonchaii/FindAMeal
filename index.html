<!DOCTYPE html>
<html lang = "en">
<head>
    <!-- better allows site to render characters to cover all ASCII characters in the world -->
    <meta charset="UTF-8">
    <title>Find a Meal</title>
    <link rel = "stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div class = "container">
        <h2 class = "title">Find a Meal</h2>
        <div class = "ingredient-search-box">
            <input type = "text" class = "search-content" placeholder="Enter a recipe" id = "search-input">
            <button type = "submit" class = "search-btn btn" id = "search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class = "search-results">
            <h2 class = "title">Here are your results</h2>
            <div id = "meal">
                <!-- meal item display-->
                <div class = "meal-item">
                    <div class = "meal-img">
                        <img src = "" alt = "food">
                    </div>
                    <div class = "meal-name">
                        <h3>Food name</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
